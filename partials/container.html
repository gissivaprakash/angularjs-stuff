<div class="detail">
    <div id="response" class="alert alert-{{ alertClass }}">
        {{ response }}        
    </div>

    <h4>Container: {{ container.Id }}</h4>

    <div class="btn-group detail">
      <button class="btn btn-success" ng-click="start()">Start</button>
      <button class="btn btn-warning" ng-click="stop()">Stop</button>
      <button class="btn btn-danger" ng-click="kill()">Kill</button>
    </div>

    <table class="table table-striped">
         <tbody>
            <tr>
                <td>Created:</td>
                <td>{{ container.Created }}</td>
            </tr>
            <tr>
                <td>Path:</td>
                <td>{{ container.Path }}</td>
            </tr>
            <tr>
                <td>Args:</td>
                <td>{{ container.Args }}</td>
            </tr>
            <tr>
                <td>SysInitpath:</td>
                <td>{{ container.SysInitPath }}</td>
            </tr>
            <tr>
                <td>Image:</td>
                <td><a href="/#/images/{{ container.Image }}/">{{ container.Image }}</a></td>
            </tr>
            <tr>
                <td>State:</td>
                <td><span class="label {{ container.State|getstatelabel }}">{{ container.State|getstatetext }}</span></td>
            </tr>
        </tbody>
    </table>
    
    <div class="row-fluid">
        <div class="span1">
            Changes:
        </div>
        <div class="span5">
            <i class="icon-refresh" style="width:32px;height:32px;" ng-click="getChanges()"></i>
        </div>
    </div> 

    <div class="well well-large">
        <ul>
            <li ng-repeat="change in changes">
                <strong>{{ change.Path }}</strong> {{ change.Kind }}
            </li>
        </ul>
    </div>

    <hr />

    <div class="btn-remove">
        <button class="btn btn-large btn-block btn-primary btn-danger" ng-click="remove()">Remove Container</button>
    </div>
</div>
